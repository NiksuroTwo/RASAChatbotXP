intents:
  - saludo
  - academico
  - consejeria
  - despedida
  - nombreUser
  - RespondUser

responses:
  utter_saludo:
  - text: "¡Hola! ¿En qué puedo ayudarte?"

  utter_segundosaludo:
  - text: "¡Hola otra vez! ¿puedo ayudarte con algo?"

  utter_academico:
  - text: "Te recomiendo contactar al correo 'academico@unimilitar.edu.co' para que puedan asesorarte :)"

  utter_consejeria:
  - text: "Te recomiendo contactar al correo 'consejeria@unimilitar.edu.co' para que puedan asesorarte :)"

  utter_adios:
  - text: "¡Hasta la próxima!"

  utter_mas_ayuda:
  - text: "¿Puedo ayudarte con algo mas?"

  utter_nombreUser:
  - text: "¡Hola! Soy Somos+Bot y estoy aquí para ayudarte, ¿Cómo te llamas?"  

  utter_default:
    - text: "Lo siento, no te he entendido, creo que dijiste algo que aun no estoy preparado para responder bien :("

  utter_RespondUser:
    - text: "¡Gracias! Ahora, ¿En qué puedo ayudarte?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
